<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <header>
    <!--
      Name: Natalia Cano
      Date: November 10th
      Goal: To work with cascading in html and css.
    -->
  </header>
  <link rel="stylesheet" href="./style.css">
</head>
<style>
    .box {
        background-color: magenta;
        padding: 10px;
    }
    #outerBox {
        background-color: greenyellow;
    }

    #innerBox {
        background-color: black;
    }
    p {
        color: black;
        margin: 0px;
    }
    .white {
        color: white;
        padding: 10px;
    }
</style>
<body>
  <div id="outerBox" class="box">
    <div class="box">
      <p>Black Text</p>
      <div id="innerBox">
        <p class="white">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Black Text</p>
      <div id="innerBox">
        <p class="white">White Text</p>
      </div>
    </div>
  </div>
</body>
</html>
